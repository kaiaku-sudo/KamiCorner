<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami Corner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

		.container button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 60%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .card .warning {
            color: #d9534f;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .card .price {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .card input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .result {
            font-size: 14px;
            color: #007bff;
            margin-top: 10px;
        }

        .card button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .card button:hover {
            background-color: #0056b3;
        }
		.total {
            text-align: center;
            font-size: 18px;
            color: #007bff;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card 1: Non Holo -->
        <div class="card">
            <img src="1-non-holo.jpg" alt="Pikachu">
            <div class="card-content">
                <h3>Non Holo</h3>
                <p class="price">0,01 €/cad.</p>
		<h1>1kg = 551 carte</h1>
                <label>Kg. <input type="number" min="0" class="kg"></label>
                <label>Q.tà <input type="number" min="0" class="qty"></label>
                <button onclick="calculateNonHolobykg(this)">Kg</button>
				<button onclick="calculateNonHolobyqty(this)">Qtà</button>

                <div class="result">Risultato:    <span class="output">0</span></div>
            </div>
        </div>

        <!-- Card 2: Reverse -->
        <div class="card">
            <img src="2-reverse.jpg" alt="Natu Reverse">
            <div class="card-content">
                <h3>Reverse</h3>
                <p class="price">0,05 €/cad.</p>
		<h1>1kg = 516 carte</h1>
                <label>Kg. <input type="number" min="0" class="kg"></label>
                <label>Q.tà <input type="number" min="0" class="qty"></label>
                <button onclick="calculateReversebykg(this)">Kg</button>
				<button onclick="calculateReversebyqty(this)">Qtà</button>
                <div class="result">Risultato: <span class="output">0</span></div>
            </div>
        </div>

        <!-- Card 3: Holo -->
        <div class="card">
            <img src="3-holo.jpg" alt="Omastar Holo">
            <div class="card-content">
                <h3>Holo</h3>
                <p class="price">0,04 €/cad.</p>
		<h1>1kg = 514 carte</h1>
                <label>Kg. <input type="number" min="0" class="kg"></label>
                <label>Q.tà <input type="number" min="0" class="qty"></label>
                <button onclick="calculateHolobykg(this)">Kg</button>
				<button onclick="calculateHolobyqty(this)">Qtà</button>

                <div class="result">Risultato: <span class="output">0</span></div>
            </div>
        </div>

        <!-- Card 4: Ultra Rare -->
        <div class="card">
            <img src="5-ultra-rare.jpg" alt="Torterra Ultra Rare">
            <div class="card-content">
                <h3>Ultra Rare</h3>
                <p class="price">0,50 €/cad.</p>
                <label>Kg. <input type="number" min="0" class="kg"></label>
                <label>Q.tà <input type="number" min="0" class="qty"></label>
                <button onclick="calculateUltraRarebykg(this)">Kg</button>
				<button onclick="calculateUltraRarebyqty(this)">Qtà</button>

                <div class="result">Risultato: <span class="output">0</span></div>
            </div>
        </div>
		<div class="total">
        Totale complessivo: <span id="total-sum">0.00</span> €
        <button align="center" onclick="calculateTotalSum()">Calcola Totale</button>
		</div> 
    </div>

    <script>
        function calculateNonHolobykg(button) {
            const card = button.closest('.card');
            const kg = parseFloat(card.querySelector('.kg').value)/0.0018148820326679 || 0;
            const result = (kg * 0.01) ;
			card.querySelector('.output').textContent = result.toFixed(2);
        }
		function calculateNonHolobyqty(button) {
            const card = button.closest('.card');
            const qty = parseFloat(card.querySelector('.qty').value) || 0;
            const result = (qty * 0.01) ;
            card.querySelector('.output').textContent = result.toFixed(2);
        }

        function calculateReversebykg(button) {
            const card = button.closest('.card');
            const kg = parseFloat(card.querySelector('.kg').value)/0.001937984496124 || 0;
            const result = (kg * 0.05) ;
            card.querySelector('.output').textContent = result.toFixed(2);
        }
		function calculateReversebyqty(button) {
            const card = button.closest('.card');
            const qty = parseFloat(card.querySelector('.qty').value) || 0;
            const result = (qty * 0.05) ;
            card.querySelector('.output').textContent = result.toFixed(2);
        }

        function calculateHolobykg(button) {
            const card = button.closest('.card');
            const kg = parseFloat(card.querySelector('.kg').value)/0.0019455252918288 || 0;
            const result = (kg * 0.04) ;
            card.querySelector('.output').textContent = result.toFixed(2);
        }
		function calculateHolobyqty(button) {
            const card = button.closest('.card');
            const qty = parseFloat(card.querySelector('.qty').value) || 0;
            const result = (qty * 0.04) ;
            card.querySelector('.output').textContent = result.toFixed(2);
        }

        function calculateUltraRarebykg(button) {
            const card = button.closest('.card');
            const kg = parseFloat(card.querySelector('.kg').value)/0.0019646365422396855 || 0;
            const result = (kg * 0.5) ;
            card.querySelector('.output').textContent = result.toFixed(2);
        }
		function calculateUltraRarebyqty(button) {
            const card = button.closest('.card');
            const qty = parseFloat(card.querySelector('.qty').value) || 0;
            const result = (qty * 0.5) ;
            card.querySelector('.output').textContent = result.toFixed(2);
        }
		function calculateTotalSum() {
            let totalSum = 0;
            const outputs = document.querySelectorAll('.output');
            outputs.forEach(output => {
                totalSum += parseFloat(output.textContent) || 0;
            });
            document.getElementById('total-sum').textContent = totalSum.toFixed(2);
        }
		
    </script>
</body>
</html>
